<!DOCTYPE html>
<html>
  <title>W3.CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <style>
    .mySlides {
      display: none;
    }
    .w3-left,
    .w3-right,
    .w3-badge {
      cursor: pointer;
      color: white;
    }
    .w3-badge {
      height: 13px;
      width: 13px;
      padding: 0;
    }
    h2 {
      text-align: center;
    }
  </style>
  <body>
    <div class="w3-container">
      <h2>Slider</h2>
    </div>

    <div class="w3-content w3-display-container" style="max-width:800px">
      <img
        class="mySlides"
        src="https://image.dek-d.com/27/0615/8097/124835544"
        style="width:100%"
      />
      <img
        class="mySlides"
        src="https://image.dek-d.com/27/0316/2767/128321660"
        style="width:100%"
      />
      <img
        class="mySlides"
        src="https://fbi.dek-d.com/1/content/2017/46641_500x500_1502945994.jpg"
        style="width:100%"
      />
      <img
        class="mySlides"
        src="https://image.dek-d.com/contentimg/2019/nannypen/12/cover.png"
        style="width:100%"
      />
      <img
        class="mySlides"
        src="https://image.dek-d.com/contentimg/2019/bow_/review/ReviewSpecial/MOMMYendOfWorld/cover.png"
        style="width:100%"
      />
      <div
        class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
        style="width:100%"
      >
        <div>
          <button
            class="w3-button w3-black w3-display-left"
            onclick="plusDivs(-1)"
          >
            &#10094;
          </button>
          <button
            class="w3-button w3-black w3-display-right"
            onclick="plusDivs(1)"
          >
            &#10095;
          </button>
        </div>

        <span
          class="w3-badge demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(1)"
        ></span>
        <span
          class="w3-badge demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(2)"
        ></span>
        <span
          class="w3-badge demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(3)"
        ></span>
        <span
          class="w3-badge demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(4)"
        ></span>
        <span
          class="w3-badge demo w3-border w3-transparent w3-hover-white"
          onclick="currentDiv(5)"
        ></span>
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function currentDiv(n) {
        showDivs((slideIndex = n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("demo");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" w3-white", "");
        }
        x[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " w3-white";
      }
    </script>
  </body>
</html>
